<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CERVEZALUNAR</title>

<style>
body {
  margin: 0;
  background: #0e0e0e;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 {
  margin-top: 40px;
  letter-spacing: 4px;
}

.gallery {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  padding: 40px;
}

.gallery img {
  width: 250px;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.07);
}

.button {
  display: inline-block;
  padding: 15px 35px;
  margin: 30px;
  background: #9c2a27;
  border-radius: 30px;
  color: white;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>CERVEZALUNAR</h1>
<p>Digital Artist • Nature Photographer • Steampunk Worlds</p>

<h2>Portfolio</h2>

<div class="gallery" id="gallery">
</div>

<a class="button"
href="https://www.redbubble.com/people/cervezalunar/shop"
target="_blank">
Visit My Redbubble Shop
</a>

<script>
// Встроенный рабочий JS-скрипт
const gallery = document.getElementById("gallery");

const artworks = [
  "https://via.placeholder.com/400x400.png?text=Artwork+1",
  "https://via.placeholder.com/400x400.png?text=Artwork+2",
  "https://via.placeholder.com/400x400.png?text=Artwork+3",
  "https://via.placeholder.com/400x400.png?text=Artwork+4"
];

artworks.forEach(src => {
  const img = document.createElement("img");
  img.src = src;
  img.onclick = () => {
    window.open("https://www.redbubble.com/people/cervezalunar/shop", "_blank");
  };
  gallery.appendChild(img);
});
</script>

</body>
</html>
